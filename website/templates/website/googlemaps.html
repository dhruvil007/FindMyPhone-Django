<!DOCTYPE html>
<html>
<head>
    <title>Find My Phone</title>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }




    </style>
</head>
<body>
<h3>Find My Phone</h3>
<p>{{username.username}}</p>
<button><a href="http://127.0.0.1:8000/site/locate-phone">Get Location of Phone</a></button>
<button><a href="http://127.0.0.1:8000/site/refresh-location">Refresh Location</a></button>
<br>
<button><a href="http://127.0.0.1:8000/site/make-phone-ring">Make Phone Ring</a></button>
<br>
<div id="map"></div>
<script>
    function initMap() {
        data_from_django = {{ my_js_data|safe }};
        var latitude = data_from_django.latitude;
        var longitude = data_from_django.longitude;
        if (latitude === 0 && longitude === 0) {
            latitude = 14.4272469;
            longitude = 76.5204478;
        }
        var location = {lat: latitude, lng: longitude};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJV2t6JP9R2CHdYgnEXpEIQWOUTfpnwDg&callback=initMap">
</script>
</body>
</html>
