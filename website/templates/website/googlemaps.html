<!DOCTYPE html>
<html>
<head>
    <title>Find My Phone</title>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }



    </style>
</head>
<body>
<h3>Find My Phone</h3>
<p>{{username.username}}</p>
<button>Get Location of Phone</button>
<br>
<div id="map"></div>
<script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }



</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJV2t6JP9R2CHdYgnEXpEIQWOUTfpnwDg&callback=initMap">
</script>
</body>
</html>
